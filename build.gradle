plugins {
    id 'java'
    id'io.qameta.allure' version '2.11.2'
}
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.rest-assured:rest-assured:5.3.0'
}